<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 id="Titulo">Entrar em Contato</h1>
    <div id="Lista">
        <div class="quadradinho">
            <p>Rua do comércio, 45B<br>Mangabeira<br>cidade do sol</p>
        </div>
        <div class="quadradinho">
            <p>+55 (99) 99999-9999</p>
        </div>
        <div class="quadradinho">
            <p>contato@bilanches.com.br</p>
        </div>
    </div>
    <div id="linhaform">
        <form id="forms" action="">
            <div>
                <p>Nome</p>
                <input type="text" class="campo" placeholder="Digite seu nome">
            </div>
            <div>
                <p>E-mail</p>
                <input type="email" class="campo" placeholder="Digite seu e-mail">
            </div>
            <div>
                <p>Mensagem</p>
                <textarea class="campo" placeholder="Digite sua mensagem"></textarea>
            </div>
            <div id="espacebox">
                <input type="checkbox">
                <label>voçê aceita os Termos de Serviços</label>
            </div>
            <div>
                <button id="botao">E N V I A R</button>
            </div>

        </form>
    </div>
</body>

</html>
